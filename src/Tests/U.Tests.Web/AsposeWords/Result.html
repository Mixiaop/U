<head>

    <script src="http://192.168.1.165:14480/libs/jquery/jquery-1.9.min.js" type="text/javascript"></script>
    <script src="http://192.168.1.165:14480/libs/requirejs/highcharts/highcharts3.js" type="text/javascript"></script>


</head>
<body>



    <div id="resultColumn" class="mt10 mb50" style="width:840px;height: 420px;"></div>




    <script>
        $(function () {

            $('#resultColumn').highcharts({
                chart: {
                    type: 'bar',
                    height: 420
                },
                title: {
                    text: ''
                },
                xAxis: {
                    categories: ['技术型(TF型)', '管理型(GM型)', '自主型(AU型)', '安全型(SE型)', '创造型(SC型)', '服务型(SV型)', '挑战型(CH型)', '生活型(IS型)'],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: ' 分'
                },
                plotOptions: {
                    bar: {
                        pointWidth: 12,
                        dataLabels: {
                            enabled: true,
                            allowOverlap: true
                        }
                    }
                },
                legend: {
                    enabled: false
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: '得分',
                    color: '#518afe',
                    data: [30, 12, 25, 22, 31, 9, 24, 15]
                }]
            });
        })

    </script>
